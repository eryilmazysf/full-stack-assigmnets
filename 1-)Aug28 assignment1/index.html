<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        
        #submit:hover {
            background-color: aqua;
            font-size: larger;
        }
    </style>
</head>

<body>
    <form action="###">
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="enter your name" required><br><br>
        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname" placeholder="enter your surname"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="mail" name="mail" placeholder="user@clarusway.com"><br><br>
        <label for="role">Which option best describes your current role?</label><br>
        <select name="role" id="role">
            <option value="select" disabled selected>Select current role</option>
            <option value="good">Good</option>
            <option value="bad">Bad</option>
        </select><br><br>
        <p>Would you recommend Clarusway to af riend?</p>
        <input type="radio" id="yes" name="friend" value="yes">
        <label for="yes">Definitely-Yes</label><br>
        <input type="radio" id="maybe" name="friend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="friend" value="notsure">
        <label for="notsure">Not Sure</label><br>
        <input type="radio" id="no" name="friend" value="no">
        <label for="no">Definitely-No</label>
        <p>What is your favorite feature of Clarusway?</p>
        <select name="feature" id="feature">
            <option value="select" disabled selected>Select current role</option>
            <option value="bestcoder">Best Coder</option>
            <option value="badcoder">Bad Coder</option>
        </select><br><br>
        <p>What would you like to see improved?(Check allthat apply)</p>
        <input type="checkbox" id="front-end" name="front-end" value="front-end">
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" id="back-end" name="back-end" value="back-end">
        <label for="back-end">Back-end Projects</label><br>
        <input type="checkbox" id="date-science" name="date-science" value="date-science">
        <label for="data-science">Data-Science</label><br>
        <input type="checkbox" id="additional" name="additional" value="additional">
        <label for="additional">Additional-Courses</label><br>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comments here...Thanks for your suggestions"></textarea>
        <input type="submit" id="submit" value="Submit">
    </form>
    <footer>
        <p style="background-color: gray; color: black; text-align: center;"> <span>&#169;</span> Clarusway </p>
    </footer>
</body>

</html>
